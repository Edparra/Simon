<!DOCTYPE html>

<html>
<head>
  <title>Awesome Game</title>
  <link rel='stylesheet' href='bootstrap.css'>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>


</head>
<body>
<header>
  <h1 class="headline">
 Follow The Colors</h1>
 <audio id='lose' src='sounds/lost.mp3'>

</header>

  <div class="allColors">
     <div class="butts">
        <div onclick="game.flash($(this)); game.checkClicks($(this))" class="side side1" data-tile="1">
          <audio id="beep1" src="sounds/beep1.mp3"></audio>
        </div>

       <div onclick="game.flash($(this)); game.checkClicks($(this))" class="side side2" data-tile="2">
         <audio id="beep2" src="sounds/beep2.mp3"></audio>
       </div>

       <div onclick="game.flash($(this)); game.checkClicks($(this))" class="side side3" data-tile="3">
         <audio id="beep3" src="sounds/beep3.mp3"></audio>
       </div>

       <div onclick="game.flash($(this)); game.checkClicks($(this))" class="side side4" data-tile="4">
         <audio id="beep4" src="sounds/beep4.mp3"></audio>
       </div>
<div class='circle'></div>
      </div>
      <div class='sticker'><h3>Simon</h3></div>
 </div>
      <div class="round">
      <h2>Round: 0 </h2>
      </div>
      <div class="startB">
        <button class="start" onclick="game.start()">Start</button>
        </div>

       <!-- <button onclick="game.randoPad()">Test RandoPad</button> -->

</div>


<script src="java.js" type="text/javascript"></script>
